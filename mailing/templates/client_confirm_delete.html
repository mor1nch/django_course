{% extends 'base.html' %}

{% block title %}Удаление клиента{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
          <h2 class="h4 mb-0">Удаление клиента</h2>
        </div>
        <div class="card-body">
          <p class="lead">Вы действительно хотите удалить клиента <strong>{{ object.full_name }}</strong>?</p>
          <p class="text-muted">Это действие нельзя будет отменить.</p>
          
          <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger flex-grow-1">
                <i class="bi bi-trash me-2"></i>Удалить
              </button>
              <a href="{% url 'client_list' %}" class="btn btn-secondary flex-grow-1">
                <i class="bi bi-x-circle me-2"></i>Отмена
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border: none;
    border-radius: 12px;
  }
  
  .card-header {
    border-radius: 12px 12px 0 0 !important;
  }
  
  .btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
  }
</style>
{% endblock %}
