{% extends 'base.html' %} {% block title %}Создание записи блога{% endblock %}
{% block extra_css %}
<style>
  .blog-form {
    max-width: 800px;
    margin: 0 auto;
  }

  .blog-form p {
    margin-bottom: 1.5rem;
  }

  .blog-form label {
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    display: block;
  }

  .blog-form input,
  .blog-form textarea,
  .blog-form select {
    width: 100%;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
  }

  .blog-form input:focus,
  .blog-form textarea:focus,
  .blog-form select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.15);
    outline: none;
  }

  .blog-form .helptext {
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: block;
  }

  .blog-form .errorlist {
    color: #dc2626;
    font-size: 0.875rem;
    margin-top: 0.25rem;
    padding-left: 0;
    list-style: none;
  }

  .btn-primary {
    background-color: var(--primary-color);
    border: none;
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
  }

  .btn-secondary {
    background-color: #e2e8f0;
    border: none;
    color: var(--text-primary);
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .btn-secondary:hover {
    background-color: #cbd5e1;
    color: var(--text-primary);
  }
</style>
{% endblock %} {% block content %}
<div class="blog-form">
  <h2 class="mb-4">
    <i class="fas fa-pen-fancy me-2"></i>
    {% if form.instance.pk %} Редактирование записи {% else %} Создание новой
    записи {% endif %}
  </h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}

    <div class="d-flex gap-3">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save me-2"></i>
        {% if form.instance.pk %} Сохранить изменения {% else %} Создать запись
        {% endif %}
      </button>
      <a href="{% url 'index' %}" class="btn btn-secondary">
        <i class="fas fa-times me-2"></i>Отмена
      </a>
    </div>
  </form>
</div>
{% endblock %}
