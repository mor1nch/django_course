{% extends 'base.html' %}

{% block title %}Детали клиента{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="h4 mb-0">Детали клиента</h2>
        </div>
        <div class="card-body">
          <div class="client-info">
            <div class="mb-4">
              <label class="text-muted small">Email</label>
              <p class="h5 mb-0">{{ object.email }}</p>
            </div>
            <div class="mb-4">
              <label class="text-muted small">ФИО</label>
              <p class="h5 mb-0">{{ object.full_name }}</p>
            </div>
            <div class="mb-4">
              <label class="text-muted small">Комментарий</label>
              <p class="h5 mb-0">{{ object.comment|default:"Нет комментария" }}</p>
            </div>
          </div>

          <div class="d-flex gap-2 mt-4">
            <a href="{% url 'client_edit' object.pk %}" class="btn btn-warning flex-grow-1">
              <i class="bi bi-pencil-square me-2"></i>Редактировать
            </a>
            <a href="{% url 'client_delete' object.pk %}" class="btn btn-danger flex-grow-1">
              <i class="bi bi-trash me-2"></i>Удалить
            </a>
          </div>
          <a href="{% url 'client_list' %}" class="btn btn-outline-secondary w-100 mt-2">
            <i class="bi bi-arrow-left me-2"></i>Назад к списку
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border: none;
    border-radius: 12px;
    transition: transform 0.2s ease-in-out;
  }

  .card:hover {
    transform: translateY(-2px);
  }

  .card-header {
    border-radius: 12px 12px 0 0 !important;
  }

  .btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
  }

  .btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .client-info label {
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .client-info p {
    color: #2c3e50;
  }

  @media (max-width: 768px) {
    .container {
      padding: 1rem;
    }

    .card {
      margin: 0;
    }
  }
</style>
{% endblock %}
