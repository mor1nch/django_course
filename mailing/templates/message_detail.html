{% extends 'base.html' %} {% block title %}Детали сообщения{% endblock %} 
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="h4 mb-0">Детали сообщения</h2>
        </div>
        <div class="card-body">
          <div class="message-info">
            <div class="mb-4">
              <label class="text-muted small">Тема</label>
              <p class="h5 mb-0">{{ object.subject }}</p>
            </div>
            <div class="mb-4">
              <label class="text-muted small">Текст</label>
              <div class="message-body">{{ object.body|linebreaks }}</div>
            </div>
          </div>

          <div class="d-flex gap-2 mt-4">
            <a
              href="{% url 'message_edit' object.pk %}"
              class="btn btn-warning flex-grow-1"
            >
              <i class="fas fa-edit me-2"></i>Редактировать
            </a>
            <a
              href="{% url 'message_delete' object.pk %}"
              class="btn btn-danger flex-grow-1"
            >
              <i class="fas fa-trash me-2"></i>Удалить
            </a>
          </div>
          <a
            href="{% url 'message_list' %}"
            class="btn btn-outline-secondary w-100 mt-2"
          >
            <i class="fas fa-arrow-left me-2"></i>Назад к списку
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border: none;
    border-radius: 12px;
    transition: transform 0.2s ease-in-out;
  }

  .card:hover {
    transform: translateY(-2px);
  }

  .card-header {
    border-radius: 12px 12px 0 0 !important;
  }

  .btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
  }

  .btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .message-info label {
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .message-info p {
    color: #2c3e50;
  }

  .message-body {
    background-color: #f8fafc;
    padding: 1rem;
    border-radius: 8px;
    white-space: pre-wrap;
    font-family: inherit;
    line-height: 1.6;
  }

  @media (max-width: 768px) {
    .container {
      padding: 1rem;
    }

    .card {
      margin: 0;
    }

    .btn {
      padding: 0.625rem 1.25rem;
    }
  }
</style>
{% endblock %}
