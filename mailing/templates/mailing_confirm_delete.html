{% extends 'base.html' %} {% block title %}Удаление рассылки{% endblock %} 
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
          <h2 class="h4 mb-0">
            <i class="fas fa-exclamation-triangle me-2"></i>Удаление рассылки
          </h2>
        </div>
        <div class="card-body">
          <div class="alert alert-warning mb-4">
            <i class="fas fa-exclamation-circle me-2"></i>
            Вы действительно хотите удалить рассылку, которая начинается
            <strong>{{ object.start_datetime }}</strong>?
            <p class="mb-0 mt-2">Это действие нельзя будет отменить.</p>
          </div>

          <form method="post" class="d-flex gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger flex-grow-1">
              <i class="fas fa-trash me-2"></i>Удалить
            </button>
            <a
              href="{% url 'mailing_list' %}"
              class="btn btn-outline-secondary flex-grow-1"
            >
              <i class="fas fa-times me-2"></i>Отмена
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border: none;
    border-radius: 12px;
    transition: transform 0.2s ease-in-out;
  }

  .card:hover {
    transform: translateY(-2px);
  }

  .card-header {
    border-radius: 12px 12px 0 0 !important;
  }

  .btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
  }

  .btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .alert {
    border: none;
    border-radius: 8px;
    padding: 1rem 1.25rem;
  }

  .alert i {
    font-size: 1.25rem;
  }

  @media (max-width: 768px) {
    .container {
      padding: 1rem;
    }

    .card {
      margin: 0;
    }

    .btn {
      padding: 0.625rem 1.25rem;
    }
  }
</style>
{% endblock %}
