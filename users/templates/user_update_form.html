{% extends 'base.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-user-edit me-2"></i>Редактировать профиль</h2>

<div class="row">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary mt-3">
            <i class="fas fa-save me-1"></i> Сохранить изменения
          </button>
          <a href="{% url 'user-detail' pk=object.pk %}" class="btn btn-secondary mt-3 ms-2">
            Отмена
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
